services:
      db:
        image: postgres
        restart: always
        user: postgres
        secrets:
          - db-password
        volumes:
          - db-data:/var/lib/postgresql/data
          - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
          - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql
          - ./views.sql:/docker-entrypoint-initdb.d/views.sql
        environment:
          - POSTGRES_DB=example
          - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
        ports:
          - 5432:5432
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready" ]
          interval: 10s
          timeout: 5s
          retries: 5
      minio:
          image: minio/minio
          command: server /data --console-address ":9001"
          environment:
            MINIO_ROOT_USER: minio
            MINIO_ROOT_PASSWORD: minio123
          volumes:
            - minio-data:/data
          ports:
            - 9000:9000
            - 9001:9001
          healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3
      mongo:
          image: mongo
          restart: always
          ports:
            - 27017:27017
          environment: 
            MONGO_INITDB_ROOT_USERNAME: /run/secrets/mongo-user
            MONGO_INITDB_ROOT_PASSWORD: /run/secrets/mongo-password
volumes:
  db-data:
  minio-data:
secrets:
  db-password:
    file: password.txt
  mongo-user:
    file: mongo-user.txt
  mongo-password:
    file: mongo-password.txt
